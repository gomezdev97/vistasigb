<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="../paginadeinicio/index.html">Sistema Bibliotecario</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

  <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Configuración</li>
    <li>Datos personales</li>
    <li>Residencia</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Crea tu cuenta</h2>
    <h3 class="fs-subtitle">Paso 1</h3>
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Contraseña" />
    <input type="password" name="cpass" placeholder="Confirma tu contraseña" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Datos personales</h2>
    <h3 class="fs-subtitle">Paso 2</h3>
    <input type="text" name="fname" placeholder="Nombre" />
    <input type="text" name="lname" placeholder="Apellido" />
    <!--input type="text" name="genero" placeholder="Género" /-->
    <select class="genero">
      <option>Masculino</option>
      <option>Femenino</option>
      <option>Otro</option>
    </select>
    <input type="text" name="phone" placeholder="Teléfono" />
    <input type="text" name="occupation" placeholder="Ocupación" />
    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="button" name="next" class="next action-button" value="Siguiente" />
    <h6 class="fs-subtitle">Uso único para tus préstamos</h6>
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Datos personales</h2>
    <h3 class="fs-subtitle">Paso 3</h3>
    <!--input type="text" name="pais" placeholder="Pais" /-->
    <select class="pais">
      <option>Prueba1</option>
      <option>Prueba2</option>
      <option>Prueba3</option>
    </select>
    <input type="text" name="departamente" placeholder="Departamento" />
    <input type="text" name="municipio" placeholder="Municipio" />
    <textarea name="address" placeholder="Dirección"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Anterior" />
    <input type="submit" name="submit" class="submit action-button" value="Finalizar" />
    <h6 class="fs-subtitle">Uso único para tus préstamos</h6>
  </fieldset>
</form>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <!--script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script-->
  <script src='vendor/jquery-easing/jquery.easing.min.js'></script>

  <script  src="js/index.js"></script>




</body>

</html>
